<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON DApp - Connect Wallet</title>
    
    <!-- CORRECT WalletConnect CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/tron@2.0.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.0/dist/TronWeb.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1a1f3a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #ff2d95;
            margin-bottom: 30px;
        }
        .connect-btn {
            background: linear-gradient(45deg, #ff2d95, #8b5cf6);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            width: 100%;
            max-width: 280px;
        }
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,45,149,0.4);
        }
        .wallet-info {
            margin-top: 20px;
            padding: 20px;
            background: #0a0e27;
            border-radius: 8px;
            display: none;
        }
        .address {
            font-size: 14px;
            color: #8b5cf6;
            word-break: break-all;
            margin: 10px 0;
        }
        .balance {
            font-size: 24px;
            color: #ff2d95;
            margin: 10px 0;
        }
        .disconnect-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .error {
            color: #ff4757;
            margin-top: 15px;
        }
        .qr-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1f3a;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
        #qrCode {
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRON DApp</h1>
        <p>Connect your TRON wallet to get started</p>
        
        <button class="connect-btn" onclick="connectTronLink()">
            Connect TronLink
        </button>
        
        <button class="connect-btn" onclick="connectTrustWallet()">
            Connect Trust Wallet
        </button>
        
        <div id="walletInfo" class="wallet-info">
            <h3>Wallet Connected</h3>
            <div class="address" id="walletAddress"></div>
            <div class="balance" id="trxBalance"></div>
            <button class="disconnect-btn" onclick="disconnectWallet()">Disconnect</button>
        </div>
        
        <div id="errorMsg" class="error"></div>
    </div>

    <!-- QR Code Modal -->
    <div id="overlay" class="overlay" onclick="closeQRModal()"></div>
    <div id="qrModal" class="qr-container">
        <h3 style="color: #ff2d95;">Scan with Trust Wallet</h3>
        <div id="qrCode"></div>
        <p style="color: #fff;">Scan this QR code with Trust Wallet</p>
        <button class="disconnect-btn" onclick="closeQRModal()">Cancel</button>
    </div>

    <script>
        let currentWallet = null;
        let tronWeb = null;
        let walletConnectInstance = null; // Global variable for WalletConnect

        // Initialize TronWeb
        function initTronWeb() {
            if (window.tron && window.tron.tronWeb) {
                tronWeb = window.tron.tronWeb;
                return true;
            }
            return false;
        }

        // Connect with TronLink
        async function connectTronLink() {
            try {
                if (!initTronWeb()) {
                    showError('TronLink is not installed. Please install TronLink extension and refresh the page.');
                    return;
                }

                const addr = await tronWeb.request({ method: 'tron_requestAccounts' });
                
                if (addr && addr.length > 0) {
                    currentWallet = addr[0];
                    await displayWalletInfo();
                    hideError();
                } else {
                    showError('Connection rejected by user');
                }
            } catch (error) {
                showError('Error connecting to TronLink: ' + error.message);
                console.error(error);
            }
        }

        // Connect with Trust Wallet via WalletConnect
        async function connectTrustWallet() {
            try {
                // Show QR modal
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('qrModal').style.display = 'block';
                
                // Create WalletConnect instance
                const { TronWeb } = window;
                
                walletConnectInstance = new window.WalletConnectTron.WalletConnect({
                    network: 'tron:0x2b6653dc', // TRON Mainnet
                    options: {
                        projectId: '3991601c1f72f262b3381483cf8f99e4', // ⚠️ REPLACE WITH YOUR PROJECT ID
                        metadata: {
                            name: 'TRON DApp',
                            description: 'Connect your TRON wallet',
                            url: window.location.href,
                            icons: ['https://your-domain.com/icon.png']
                        },
                        showQrCode: true
                    }
                });

                // Connect
                const accounts = await walletConnectInstance.connect();
                
                if (accounts && accounts.length > 0) {
                    currentWallet = accounts[0];
                    
                    // Create TronWeb instance
                    tronWeb = new TronWeb({
                        fullHost: 'https://api.trongrid.io'
                    });
                    
                    tronWeb.setAddress(currentWallet);
                    
                    // Override sign function
                    tronWeb.trx.sign = async (transaction) => {
                        return await walletConnectInstance.signTransaction(transaction);
                    };
                    
                    await displayWalletInfo();
                    hideError();
                    closeQRModal();
                }
            } catch (error) {
                showError('Error connecting to Trust Wallet: ' + error.message);
                console.error(error);
                closeQRModal();
            }
        }

        // Display wallet info and balance
        async function displayWalletInfo() {
            if (!currentWallet || !tronWeb) return;
            
            document.getElementById('walletAddress').textContent = 'Address: ' + currentWallet;
            document.getElementById('walletInfo').style.display = 'block';
            
            try {
                const balance = await tronWeb.trx.getBalance(currentWallet);
                const trxAmount = tronWeb.fromSun(balance);
                document.getElementById('trxBalance').textContent = `TRX Balance: ${trxAmount} TRX`;
            } catch (error) {
                document.getElementById('trxBalance').textContent = 'Balance: Unable to fetch';
                console.error('Balance error:', error);
            }
        }

        // Disconnect wallet
        async function disconnectWallet() {
            try {
                if (walletConnectInstance) {
                    await walletConnectInstance.disconnect();
                    walletConnectInstance = null;
                }
            } catch (error) {
                console.error('Disconnect error:', error);
            }
            
            currentWallet = null;
            tronWeb = null;
            document.getElementById('walletInfo').style.display = 'none';
            hideError();
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        // Close QR modal
        function closeQRModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('qrModal').style.display = 'none';
        }

        // Check connection on page load
        window.addEventListener('load', async () => {
            setTimeout(async () => {
                if (initTronWeb()) {
                    const addr = tronWeb.defaultAddress.base58;
                    if (addr) {
                        currentWallet = addr;
                        await displayWalletInfo();
                    }
                }
            }, 1000);
        });

        // Handle TronLink account change
        window.addEventListener('message', async (e) => {
            if (e.data.message && e.data.message.action === "accountsChanged") {
                const accounts = e.data.message.data;
                if (accounts && accounts.length > 0) {
                    currentWallet = accounts[0];
                    await displayWalletInfo();
                } else {
                    disconnectWallet();
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (walletConnectInstance) {
                walletConnectInstance.disconnect();
            }
        });
    </script>
</body>
</html>
