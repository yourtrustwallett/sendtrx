<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tron + Trust Wallet dApp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    .btn {
      background: #3375BB; /* Trust Wallet blue */
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      margin-top: 10px;
    }
    .btn:hover {
      background: #2a629e;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #eef7ff;
      color: #0d5c99;
      font-family: monospace;
      word-break: break-all;
      display: none;
    }
    .instructions {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tron Trust Wallet Demo</h2>
    <button id="connectBtn" class="btn">Open in Trust Wallet</button>
    
    <div class="instructions">
      Works on mobile only.<br>
      Make sure Trust Wallet is installed.
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    // DOM elements
    const connectBtn = document.getElementById('connectBtn');
    const statusDiv = document.getElementById('status');

    // Show status message
    function showStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.style.display = 'block';
      statusDiv.style.background = isError ? '#ffeaea' : '#eef7ff';
      statusDiv.style.color = isError ? '#c0392b' : '#0d5c99';
    }

    // Check if we're inside Trust Wallet browser (i.e., tronWeb is injected)
    function isInTrustWallet() {
      return typeof window.tronWeb !== 'undefined';
    }

    // Initialize Tron connection (only works inside Trust Wallet browser)
    async function initTron() {
      try {
        // Wait until tronWeb is fully ready
        let attempts = 0;
        while (!window.tronWeb.ready && attempts < 20) {
          await new Promise(resolve => setTimeout(resolve, 300));
          attempts++;
        }

        if (!window.tronWeb.ready) {
          throw new Error("tronWeb not ready");
        }

        const address = window.tronWeb.defaultAddress.base58;
        showStatus(`✅ Connected!\nAddress: ${address}`);
        
        // You can now call Tron contracts, sign messages, etc.
        console.log("Tron connected:", address);
      } catch (err) {
        console.error("Tron init error:", err);
        showStatus("❌ Failed to connect to Tron", true);
      }
    }

    // Handle button click (from external browser)
    connectBtn.addEventListener('click', () => {
      if (isInTrustWallet()) {
        // Already inside Trust Wallet → just init
        initTron();
        return;
      }

      // We're in Chrome/Safari → redirect to Trust Wallet
      const currentUrl = encodeURIComponent(window.location.href);
      const trustUrl = `https://link.trustwallet.com/open_url?coin_id=195&url=${currentUrl}`;
      
      // Open in new tab (must be direct user gesture)
      const win = window.open(trustUrl, '_blank');
      
      if (!win) {
        showStatus("❌ Popup blocked. Please allow popups and try again.", true);
      } else {
        showStatus("Opening Trust Wallet...");
        // Optional: auto-close after 2s if still on page
        setTimeout(() => {
          if (!document.hidden) {
            showStatus("If Trust Wallet didn't open, please check it's installed.", true);
          }
        }, 2000);
      }
    });

    // Auto-init if already inside Trust Wallet
    if (isInTrustWallet()) {
      connectBtn.textContent = "Connect to Tron";
      connectBtn.onclick = initTron;
    }
  </script>
</body>
</html>
