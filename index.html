<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send TRX</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .btn { padding: 12px 24px; background: #3375BB; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #status { margin-top: 20px; padding: 10px; background: #eef7ff; border-radius: 6px; display: none; }
  </style>
</head>
<body>
  <h2>Send TRX via Trust Wallet</h2>
  <button id="actionBtn" class="btn">Connect Wallet</button>
  <div id="status"></div>

  <script>
    const btn = document.getElementById('actionBtn');
    const status = document.getElementById('status');

    function showStatus(msg, success = true) {
      status.textContent = msg;
      status.style.display = 'block';
      status.style.backgroundColor = success ? '#eef7ff' : '#ffeaea';
    }

    // Check if we're inside Trust Wallet (tronWeb injected)
    if (typeof window.tronWeb !== 'undefined') {
      // We're in Trust Wallet â†’ try to get address (triggers prompt)
      btn.textContent = "Get Address";
      btn.onclick = async () => {
        try {
          // âš ï¸ THIS TRIGGERS THE PROMPT ON FIRST ACCESS
          const address = window.tronWeb.defaultAddress.base58;
          showStatus(`âœ… Connected: ${address}`);
          
          // Optional: send TRX
          // await window.tronWeb.trx.sendTransaction("TRON_ADDRESS", 1000000); // 1 TRX
        } catch (e) {
          showStatus("âŒ User rejected or not ready", false);
        }
      };

      // Auto-trigger on load (optional but recommended)
      setTimeout(() => {
        if (!window.tronWeb.defaultAddress?.base58) {
          btn.click(); // Trigger prompt automatically
        } else {
          showStatus(`âœ… Already connected: ${window.tronWeb.defaultAddress.base58}`);
        }
      }, 800);
    } else {
      // We're in external browser â†’ redirect to Trust Wallet
      btn.textContent = "Open in Trust Wallet";
      btn.onclick = () => {
        // ðŸ”‘ Use CLEAN URL: only origin + pathname (no search/hash)
        const cleanUrl = window.location.origin + window.location.pathname;
        const encoded = encodeURIComponent(cleanUrl);
        window.open(`https://link.trustwallet.com/open_url?coin_id=195&url=${encoded}`, '_blank');
      };
    }
  </script>
</body>
</html>
